<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <h2>Criar uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="controle-form">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="controle-form">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Digite seu e-mail...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="controle-form">
                <label for="senha">Senha</label>
                <input type="text" id="senha" placeholder="Digite sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="controle-form">
                <label for="senha-confirmacao">Confirmação de senha</label>
                <input type="text" id="senha-confirmaca" placeholder="Digite seu senha novamente...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>

        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/4a2e31a3d0.js" crossorigin="anonymous"></script>
</body>
</html>
